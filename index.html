<!DOCTYPE html>
<html>
  
  <head>
    <link rel="stylesheet" href="./static/style.css">
    <title>Calculator</title>
  </head>
  
  <body>
    <h1>Calculator</h1>
    
    <section id="base">
        <div id="display"><p>0</p></div>
        <div id="buttons">
            <button type="button" class="strongbutton">%</button>
            <button type="button" class="strongbutton">+/-</button>
            <button type="button" class="strongbutton" id="clear">C</button>
            <button type="button" class="strongbutton">/</button>
            <br>
            <button type="button" class="lightbutton">7</button>
            <button type="button" class="lightbutton">8</button>
            <button type="button" class="lightbutton">9</button>
            <button type="button" class="strongbutton">*</button>
            <br>
            <button type="button" class="lightbutton">4</button>
            <button type="button" class="lightbutton">5</button>
            <button type="button" class="lightbutton">6</button>
            <button type="button" class="strongbutton">-</button>
            <br>
            <button type="button" class="lightbutton">1</button>
            <button type="button" class="lightbutton">2</button>
            <button type="button" class="lightbutton">3</button>
            <button type="button" class="strongbutton">+</button>
            <br><button type="button" class="lightbutton">0</button>
            <button type="button" class="lightbutton">00</button>
            <button type="button" class="lightbutton">.</button>
            <button type="button" id="result">=</button>

        </div>
    </section>
    
    <footer>
      <p>
        Brought to you by Jeannie,
        <br>a fellow coffee and chocolate powered Codecooler
      </p>
    </footer>
  </body>
</html>
