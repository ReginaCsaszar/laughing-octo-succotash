<!DOCTYPE html>
<html>
  
  <head>
    <link rel="stylesheet" href="./static/style.css">
    <title>Calculator</title>
  </head>
  
  <body>
    <h1>Calculator</h1>
    
    <section id="base">
        <div id="display">0</div>
        <div id="buttons">
            <button type="button" class="operator">%</button>
            <button type="button" id="neg">+/-</button>
            <button type="button" id="clear">C</button>
            <button type="button" class="operator">รท</button>
            <br>
            <button type="button" class="number">7</button>
            <button type="button" class="number">8</button>
            <button type="button" class="number">9</button>
            <button type="button" class="operator">x</button>
            <br>
            <button type="button" class="number">4</button>
            <button type="button" class="number">5</button>
            <button type="button" class="number">6</button>
            <button type="button" class="operator">-</button>
            <br>
            <button type="button" class="number">1</button>
            <button type="button" class="number">2</button>
            <button type="button" class="number">3</button>
            <button type="button" class="operator">+</button>
            <br><button type="button" class="number">0</button>
            <button type="button" class="number">00</button>
            <button type="button" id="dot">.</button>
            <button type="button" id="result">=</button>

        </div>
    </section>
    <script src="script.js" type="text/javascript" type="text/javascript"></script>
    <footer>
      <p>
        Brought to you by Jeannie,
        <br>a fellow coffee and chocolate powered Codecooler
      </p>
    </footer>
  </body>
</html>
